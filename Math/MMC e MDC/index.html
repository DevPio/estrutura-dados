      </div>
      <div class="container inativo">

        <div class="inputs">
          <input type="text" data-mdc />
          <input type="text" data-mdc />
        </div>

          <button onclick="mdcButton()">Calcular</button>
        </div>
      </div>

    <div id="containerResult"></div>
    <section class="result"></section>
    <script src="app.js"></script>
